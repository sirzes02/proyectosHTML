<body>
  <div class="form"> 
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Registrarse</a></li>
      <li class="tab"><a href="#login">Ingresar</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">   
        <h1>Llene los campos</h1>
        <!--<form action="controlador/usuariosControlador.php" method="post">-->
        <form action="./controlador/usuarioControlador.php" method="POST">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="nombreRegistro" />
            </div>
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="apellidoRegistro"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Correo Electrónico<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="correoRegistro"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="contraseniaRegistro"/>
          </div>
          <div class="field-wrap">
            <label>
              Reingresar Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="contraseniaRegistro2">
          </div>
          <button type="submit" class="button button-block" name="registro">Registrarse</button>
        </form>
      </div>
      <div id="login">   
        <h1>¡Bienvenido de vuelta!</h1>
        <form action="./controlador/usuarioControlador.php" method="post">
          <div class="field-wrap">
          <label>
            Correo Electrónico<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name="correoIngreso"/>
          </div>
        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="contraseniaIngreso">
        </div>
        <button class="button button-block" name="ingreso">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
